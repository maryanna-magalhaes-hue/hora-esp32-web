<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ãšltimas Leituras do ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #2196F3;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Ãšltimas Leituras do ESP32</h2>

  <table id="tabela">
    <thead>
      <tr><th>Peso (g)</th><th>Data</th><th>Hora</th></tr>
    </thead>
    <tbody><tr><td colspan="3">Carregando...</td></tr></tbody>
  </table>

  <!-- Firebase SDK (versÃ£o compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ConfiguraÃ§Ã£o do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBjE8Eqje9M_TlOouqbGEz0b19x-Ur-pXc",
      authDomain: "horaesp32-e6279.firebaseapp.com",
      databaseURL: "https://horaesp32-e6279-default-rtdb.firebaseio.com",
      projectId: "horaesp32-e6279",
      storageBucket: "horaesp32-e6279.firebasestorage.app",
      messagingSenderId: "173966365657",
      appId: "1:173966365657:web:1a3035722eed04f60fffc8",
      measurementId: "G-X8EY1MFPPT"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Busca as Ãºltimas 20 leituras e exibe na tabela
    const tabela = document.querySelector("#tabela tbody");
    db.ref("/leituras").limitToLast(20).on("value", snapshot => {
      tabela.innerHTML = "";
      if (!snapshot.exists()) {
        tabela.innerHTML = "<tr><td colspan='3'>Sem dados encontrados</td></tr>";
        return;
      }
      snapshot.forEach(child => {
        const item = child.val();
        const linha = document.createElement("tr");
        linha.innerHTML = `<td>${item.peso?.toFixed ? item.peso.toFixed(2) : item.peso}</td>
                           <td>${item.data || "-"}</td>
                           <td>${item.hora || "-"}</td>`;
        tabela.prepend(linha); // mais recente no topo
      });
    }, error => {
      tabela.innerHTML = `<tr><td colspan='3'>Erro: ${error.message}</td></tr>`;
      console.error(error);
    });
  </script>
</body>
</html>
